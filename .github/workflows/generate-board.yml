name: Generate Tech Focus Map

on:
  schedule:
    - cron: "0 6 * * 1" 
  workflow_dispatch:
  push:
    paths:
      - "data/board.json"
      - "scripts/generate_board.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate SVG board
        run: python scripts/generate_board.py

      - name: Commit assets (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/tech-focus-map.svg
          git diff --cached --quiet || git commit -m "chore: update tech focus map"
          git push
