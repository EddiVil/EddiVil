name: Tech Pulse

on:
  schedule:
    - cron: "0 7 * * *"  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Debug - list files
        run: |
          pwd
          ls -la
          echo "---- README candidates ----"
          find . -maxdepth 2 -iname "readme.md" -print
          echo "---- First 120 lines of README.md ----"
          sed -n '1,120p' README.md || true
          echo "---- Grep markers ----"
          grep -n "TECH-PULSE" -n README.md || true

      - name: Update Tech Pulse
        run: python scripts/tech_pulse.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update tech pulse"
          git push
